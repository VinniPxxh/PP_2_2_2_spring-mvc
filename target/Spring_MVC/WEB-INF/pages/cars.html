<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<table th:border="1">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
        <th>Price</th>
    </tr>
    <tr th:each="car, state : ${car}">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getColor()}">Color</td>
        <td th:utext="${car.getYear()}">Year</td>
        <td th:utext="${car.getPrice()}">Price</td>
    </tr>
</table>
</body>
</html>
